{% extends "spotifyapp/base.html" %}

{% block title %}Artist Information{% endblock %}

{% block content %}
<h1>{{ artist_name }} {{ artist.total_streams }}</h1>
<div class="row">
    <!-- Left Column (Table) -->
    <div class="col-md-6">
        <h2>Songs</h2>
        <ul class="list-group">
            {% for record in records %}
            <li class="list-group-item bg-light-grey">
                <a class="text-white no-underline" href="{% url 'song-info' record.id %}">{{ record.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
            <!-- Right Column (Other Content) -->
    <div class="col-md-6">
        <h2>Stats</h2>
    </div>
</div>

{% endblock %}
