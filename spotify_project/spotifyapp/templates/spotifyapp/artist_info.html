{% extends "spotifyapp/base.html" %}

{% block title %}Artist Information{% endblock %}

{% block content %}
<h1>{{ artist_name }}</h1>

<ul class="list-group">
    {% for record in records %}
    <li class="list-group-item">
        <a href="{% url 'song-info' record.id %}">{{ record.title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
